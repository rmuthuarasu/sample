apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://dev.azure.com/Latpay/Container/_git/argocd
    targetRevision: trunk
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: gcp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true